<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <!-- links -->
        <ul class="navbar__links">
          <li class="navbar__link"><a href="#banner">ABOUT ME</a></li>
          <li class="navbar__link"><a href="#works">EXECISE</a></li>
          <li class="navbar__link"><a href="#footer">CONTACT</a></li>
        </ul>
      </nav>
    </header>

    <!-- banner -->
    <section id="banner">
      <div class="container">
        <!-- img -->
        <div class="banner__img">
          <img src="./img/banner-img.png" alt="illustration of women" />
        </div>
        <!-- heading -->
        <div class="banner__heading">
          <h1>Hello, I'm Nguyen Gia Khang</h1>
          <p>
            I am a student at Ho Chi Minh City University of Technology and
            Education, majoring in Information Technology.
          </p>
        </div>
      </div>
    </section>

    <!-- works -->
    <section id="works">
      <div class="container">
        <!-- dec -->
        <div class="works__dec">
          <img src="./img/work-dec.png" alt="illustration of leaf" />
        </div>

        <!-- heading -->
        <h2>MY EXERCISE</h2>
        <!-- img -->
        <div class="works__img">
          <div class="works__img--single">
            <a href="https://fontawesome.com/search?q=logo&o=r"
              ><img src="./img/Murach's survey.png" alt="bag"
            /></a>
            <p>Murach's survey</p>
          </div>
          <div class="works__img--single">
            <img src="./img/Email List 2.png" alt="plate" />
            <p>Email List</p>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer id="footer">
      <div class="container">
        <!-- dec -->
        <div class="footer__dec">
          <img src="./img/things-dec-l.png" alt="illustration of leaf" />
        </div>
        <!-- img -->
        <div class="footer__img">
          <img src="./img/footer-img.png" alt="illustration of women" />
        </div>

        <!-- heading -->
        <div class="footer__heading">
          <h1>CONTACT TO ME BY:</h1>
          <!-- contact -->
          <div class="footer__contact">
            <a href="tel:901234567">
              <i class="fas fa-phone-alt"></i>
            </a>
            <a href="mailto:info@me.com">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/28c0af3030.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
